<main>
  <h2>Ingredients</h2>
  <ul>
    <li>2 slices bread</li>
    <li>2 slices cheddar cheese</li>
    <li>Butter</li>
  </ul>
  <h2>Instructions</h2>
  <ol>
    <li>Butter the bread.</li>
    <li>Place cheese between slices.</li>
    <li>Grill until golden.</li>
